###############################################################################
# RELEASE APP IN LINUX ARM64
###############################################################################

name: 🚀🖥️ Release APP in linux arm64
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Set number for release version'
        type: string
        required: true

env:
  GITHUB_TOKEN: ${{ github.token }}
  APP_PATH: packages/app
  BUNDLE_LINUX_ARM64_PATH: packages/app/src-tauri/target/aarch64-unknown-linux-gnu/release/bundle

###############################################################################
# JOBS
###############################################################################

jobs:
  release_apps:
    permissions:
      contents: write
      deployments: write
    runs-on: 'ubuntu-24.04' 
    timeout-minutes: 90
    env:
      UPDATED_VERSION: ${{ github.event.inputs.version }}
    steps:

      #########################################################################
      # SETUP
      #########################################################################

      - name: ⬇️🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
      - name: ⬇️🛎 Checkout
        uses: actions/checkout@v4
      - name: ⬇️🥡 Install pnpm
        uses: pnpm/action-setup@v4
      - name: ⬇️🟢 Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: ⬇️🐳 Set up QEMU	
        uses: docker/setup-qemu-action@v1
      - name: ⬇️🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: ⬇️📦 Install dependencies
        run: |
          pnpm install --no-frozen-lockfile


      #########################################################################
      # BUILD REQUERIMENTS FOR APP
      #########################################################################
   
      - name: 🏗 Build
        run: pnpm build:app 

      #########################################################################
      # BUILD linux arm64
      #########################################################################

      - name: 🖥️ Build app (linux arm64)
        run: pnpm app build:linux-arm64
      - name: 🖥️ Release app (linux arm64)
        uses: ncipollo/release-action@v1
        with: 
          tag: "${{ env.UPDATED_VERSION }}"
          draft: false
          prerelease: false
          allowUpdates: true
          artifacts: "${{ env.BUNDLE_LINUX_ARM64_PATH }}/appimage/*.AppImage,${{ env.BUNDLE_LINUX_ARM64_PATH }}/deb/*.deb,${{ env.BUNDLE_LINUX_ARM64_PATH }}/rpm/*.rpm"
          omitBodyDuringUpdate: true


############################################################################### 
