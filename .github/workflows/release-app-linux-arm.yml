name: üöÄüñ•Ô∏è Release APP in linux arm64
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Set number for release version'
        type: string
        required: true

env:
  GITHUB_TOKEN: ${{ github.token }}
  APP_PATH: packages/app
  BUNDLE_LINUX_ARM64_PATH: packages/app/src-tauri/target/release/bundle

###############################################################################
# JOBS
###############################################################################

jobs:
  release_apps:
    permissions:
      contents: write
      deployments: write
    runs-on: 'ubuntu-22.04' 
    timeout-minutes: 90
    env:
      UPDATED_VERSION: ${{ github.event.inputs.version }}
    steps:

      - uses: actions/checkout@v3
      - uses: pguyot/arm-runner-action@v2.5.2
        with:
          base_image: https://dietpi.com/downloads/images/DietPi_RPi-ARMv8-Bullseye.img.xz
          cpu: cortex-a53
          bind_mount_repository: true
          image_additional_mb: 10240
          optimize_image: false
          commands: |
            #########################################################################
            # SETUP
            #########################################################################
            # Rust complains (rightly) that $HOME doesn't match eid home
            export HOME=/root
            # & Workaround to CI worker being stuck on Updating crates.io index
            export CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse
            apt-get update -y --allow-releaseinfo-change
            apt-get upgrade -y
            apt-get autoremove -y
            apt-get update -y && apt-get install -y --no-install-recommends g++-aarch64-linux-gnu build-essential curl wget patchelf pkg-config libc6-dev-arm64-cross libssl-dev libwebkit2gtk-4.1-dev libgtk-3-dev librsvg2-dev libayatana-appindicator3-dev libglib2.0-dev
            #########################################################################
            # SETUP: RUST
            #########################################################################
            curl https://sh.rustup.rs -sSf | sh -s -- -y
            . "$HOME/.cargo/env"
            rustup target add aarch64-unknown-linux-gnu
            rustup toolchain install stable-aarch64-unknown-linux-gnu
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc 
            # export CC_aarch64-unknown-linux-gnu=aarch64-linux-gnu-gcc 
            # export CXX_aarch64-unknown-linux-gnu=aarch64-linux-gnu-g++ 
            export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
            export PKG_CONFIG_ALLOW_CROSS=1
            #########################################################################
            # SETUP: NODE & PNPM
            #########################################################################
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash
            apt-get install -y nodejs
            npm install -g pnpm
            pnpm install --no-frozen-lockfile
            #########################################################################
            # BUILD 
            #########################################################################
            # build prerequisites
            pnpm build:app 
            # build app with tauri
            pnpm app build:app
