name: ðŸš€ðŸ¤– Release action

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Set number for release version'
        type: string
        required: true

concurrency: ${{ github.workflow }}-${{ github.ref }}
env:
  GITHUB_TOKEN: ${{ github.token }}

###############################################################################
# JOBS
###############################################################################

jobs:
  deploy:
    runs-on: 'ubuntu-latest' 
    env:
      UPDATED_VERSION: ${{ github.event.inputs.version }}

    steps:

      #########################################################################
      # INIT
      #########################################################################

      - name: â¬‡ï¸ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
      - name: â¬‡ï¸ðŸ›Ž Checkout
        uses: actions/checkout@v4
      - name: â¬‡ï¸ðŸ¥¡ Install pnpm
        uses: pnpm/action-setup@v4
      - name: â¬‡ï¸ðŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: âœ… test BEPP action
        uses: ./
        with:
          file: packages/_config/config/linux-ci.json

      #########################################################################
      # EXTRACT AND UPDATE VERSION
      #########################################################################

      - name: Extract Major Version
        id: extract_version
        run: |
          # Extract the major version number from the version input
          major_version=$(echo "${{ env.UPDATED_VERSION }}" | cut -d '.' -f 1)
          echo "MAJOR_VERSION=$major_version" >> $GITHUB_OUTPUT

      - name: Tag Repo
        uses: richardsimko/update-tag@v1
        with:
          tag_name: v${{steps.extract_version.outputs.MAJOR_VERSION}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

