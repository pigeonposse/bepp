###############################################################################
# RELEASE BINS
###############################################################################

name: ğŸš€ğŸ³ Release Containers

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Set number for release version'
        type: string
        required: true

concurrency: ${{ github.workflow }}-${{ github.ref }}
env:
  GITHUB_TOKEN: ${{ github.token }}

###############################################################################
# JOBS
###############################################################################

jobs:
  deploy:
    runs-on: 'ubuntu-latest' 
    env:
      UPDATED_VERSION: ${{ github.event.inputs.version }}

    steps:

      #########################################################################
      # INIT
      #########################################################################

      - name: â¬‡ï¸ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
      - name: â¬‡ï¸ğŸ› Checkout
        uses: actions/checkout@v4
      - name: â¬‡ï¸ğŸ¥¡ Install pnpm
        uses: pnpm/action-setup@v4
      - name: â¬‡ï¸ğŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: â¬‡ï¸ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile
