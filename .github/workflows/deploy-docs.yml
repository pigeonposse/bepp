###############################################################################
# DEPLOY DOCS WEB TO CLOUDFLARE
###############################################################################

name: üìñ Deploy docs 

###############################################################################
# ON
###############################################################################

on:
  push:
    branches:
      - main
  workflow_dispatch:


###############################################################################
# JOBS
###############################################################################

jobs:
  deploy:
    name: Deploy documentation web
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    #######################################################################
    # STEPS
    #######################################################################

    steps:

      #########################################################################
      # INIT & BUILD PKG
      #########################################################################

      - name: üõé Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      #########################################################################
      # BUILD PKG
      #########################################################################

      - name: üîë Install PNPM
        uses: pnpm/action-setup@v2

      - name: üì¶ Install pkg dependencies
        run: pnpm install --no-frozen-lockfile

      ###################################################################
      # BUILD AND DEPLOY
      ###################################################################

      - name: üèó Build package
        run: pnpm run build:docs

      - name: üå• Deploy in cloudflare pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          projectName: "bepp"
          directory: 'packages/docs/dist'
          wranglerVersion: '3'
