###############################################################################
# RELEASE 
###############################################################################

name: 🚀 Release packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}


###############################################################################
# JOBS
###############################################################################

jobs:
  release:
  
    name: 🚀 Release
    runs-on: macos-latest

    timeout-minutes: 15
    permissions:
      contents: read
      deployments: write

    steps:

      #########################################################################
      # INIT & INSTALL
      #########################################################################
      
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🥡 Install pnpm
        uses: pnpm/action-setup@v3

      - name: 🧩 Install dependencies
        run: |
          pnpm install --no-frozen-lockfile

      #########################################################################
      # BUILD
      #########################################################################

      - name: 🏗 Build
        run: pnpm build:packages

      #########################################################################
      # PUBLISH
      #########################################################################

      - name: 📣 Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore(release): version packages 🦋"
          publish: pnpm exec changeset publish --no-git-tag
          version: pnpm exec changeset version
          commit: "chore(release): version packages 🦋 [skip ci]"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ env.NPM_TOKEN }}

      - name: Release action if is @bepp/core is updated
        uses: ncipollo/release-action@v1
        if: steps.changesets.outputs.published == 'true' && contains(steps.changesets.outputs.publishedPackages, '{"name":"@bepp/core"')
        with:
          tag: ${{ steps.changesets.outputs.publishedPackages[ index(steps.changesets.outputs.publishedPackages, '{"name":"@bepp/core"') ].version }}

      - name: 🌥 Deploy docs in Cloudflare pages if is @bepp/docs is updated
        uses: cloudflare/pages-action@v1
        if: steps.changesets.outputs.published == 'true' && contains(steps.changesets.outputs.publishedPackages, '{"name":"@bepp/docs"')
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          projectName: "bepp"
          directory: 'packages/docs/dist'
          wranglerVersion: '3'


###############################################################################
