###############################################################################
# RELEASE 
###############################################################################

name: ðŸš€ Release packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ github.token }}
  NPM_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}


###############################################################################
# JOBS
###############################################################################

jobs:
  release:
  
    name: ðŸš€ Release
    runs-on: macos-latest

    timeout-minutes: 10
    # permissions:
    #   actions: write
    #   contents: read
    #   deployments: write

    steps:

      #########################################################################
      # INIT & INSTALL
      #########################################################################

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ env.GITHUB_TOKEN }}

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: 'ðŸ“¦ Setup jq'
        uses: dcarbone/install-jq-action@v2

      - name: ðŸŸ¢ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ¥¡ Install pnpm
        uses: pnpm/action-setup@v3

      - name: ðŸ§© Install dependencies
        run: |
          pnpm install --no-frozen-lockfile

      #########################################################################
      # BUILD
      #########################################################################

      - name: ðŸ— Build
        run: pnpm build:packages

      #########################################################################
      # PUBLISH
      #########################################################################

      - name: ðŸ“£ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore(release): version packages ðŸ¦‹"
          publish: pnpm exec changeset publish --no-git-tag
          version: pnpm exec changeset version
          commit: "chore(release): version packages ðŸ¦‹ [skip ci]"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ env.NPM_TOKEN }}

      - name: Get updated versions if exists
        id: updated
        run: |
          docs_version=$(echo ${{ steps.changesets.outputs.publishedPackages }} | jq -r '.[] | select(.name == "@bepp/docs") | .version')
          core_version=$(echo ${{ steps.changesets.outputs.publishedPackages }} | jq -r '.[] | select(.name == "@bepp/core") | .version')
          echo Set changesets outputs
          echo ${{ steps.changesets.outputs }}
          echo Set updated versions
          echo "CORE=$core_version DOCS=$docs_version"
          echo "core_version=$core_version" >> $GITHUB_OUTPUT
          echo "docs_version=$docs_version" >> $GITHUB_OUTPUT

      - name: Release action if is @bepp/core is updated
        uses: ncipollo/release-action@v1
        if: steps.updated.outputs.core_version != ''
        with:
          tag: ${{ steps.updated.outputs.core_version }}

      - name: ðŸŒ¥ Deploy docs in Cloudflare pages if is @bepp/docs is updated
        uses: cloudflare/pages-action@v1
        if: steps.updated.outputs.docs_version != ''
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ env.GITHUB_TOKEN }}
          branch: main
          projectName: "bepp"
          directory: 'packages/docs/dist'
          wranglerVersion: '3'


###############################################################################
