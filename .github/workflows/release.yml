###############################################################################
# RELEASE 
###############################################################################

name: 🚀 Release packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ github.token }}
  NPM_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}


###############################################################################
# JOBS
###############################################################################

jobs:
  release:
  
    name: 🚀 Release
    runs-on: macos-latest

    timeout-minutes: 10
    # permissions:
    #   actions: write
    #   contents: read
    #   deployments: write

    steps:

      #########################################################################
      # INIT & INSTALL
      #########################################################################

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ env.GITHUB_TOKEN }}

      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: '📦 Setup jq'
        uses: dcarbone/install-jq-action@v2

      - name: 🟢 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🥡 Install pnpm
        uses: pnpm/action-setup@v3

      - name: 🧩 Install dependencies
        run: |
          pnpm install --no-frozen-lockfile

      #########################################################################
      # BUILD
      #########################################################################

      - name: 🏗 Build
        run: pnpm build:packages

      #########################################################################
      # PUBLISH
      #########################################################################

      - name: 📣 Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore(release): version packages 🦋"
          publish: pnpm exec changeset publish --no-git-tag
          version: pnpm exec changeset version
          commit: "chore(release): version packages 🦋 [skip ci]"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ env.NPM_TOKEN }}

      - name: Release action if is @bepp/core is updated
        id: core_version
        if: steps.changesets.outputs.published == 'true' && contains(steps.changesets.outputs.publishedPackages, '{"name":"@bepp/core"')
        run: |
          version=$(echo "${{ steps.changesets.outputs.publishedPackages }}" | jq -r '.[] | select(.name == "@bepp/core") | .version')
          echo "::set-output name=core_version::$version"

      - name: Release action if is @bepp/core is updated
        uses: ncipollo/release-action@v1
        if: steps.changesets.outputs.published == 'true' && contains(steps.changesets.outputs.publishedPackages, '{"name":"@bepp/core"')
        with:
          tag: ${{ steps.core_version.outputs.core_version }}

      - name: 🌥 Deploy docs in Cloudflare pages if is @bepp/docs is updated
        uses: cloudflare/pages-action@v1
        if: steps.changesets.outputs.published == 'true' && contains(steps.changesets.outputs.publishedPackages, '{"name":"@bepp/docs"')
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ env.GITHUB_TOKEN }}
          branch: main
          projectName: "bepp"
          directory: 'packages/docs/dist'
          wranglerVersion: '3'


###############################################################################
