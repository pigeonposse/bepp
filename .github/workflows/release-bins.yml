###############################################################################
# RELEASE BINS
###############################################################################

name: 🚀💾 Release Bins

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Set number for release version'
        type: string
        required: true

concurrency: ${{ github.workflow }}-${{ github.ref }}

###############################################################################
# JOBS
###############################################################################

jobs:
  deploy:
    name: 🚀💾 Release Bins
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      GITHUB_TOKEN: ${{ github.token }}
      UPDATED_VERSION: ${{ github.event.inputs.version }}

    steps:

      #########################################################################
      # INIT 
      #########################################################################

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ env.GITHUB_TOKEN }}

      - name: 🛎 Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      #########################################################################
      # BUILD PKG
      #########################################################################

      - name: 🔑 Install PNPM
        uses: pnpm/action-setup@v2

      - name: 📦 Install pkg dependencies
        run: pnpm install --no-frozen-lockfile
      - name: 📦📄 Get package.json name
        id: pkg
        run: |
          {
            echo 'release_body<<EOF'
            pnpm --silent get-release-body
            echo EOF
           } >> "$GITHUB_OUTPUT"

      ###################################################################
      # BUILD AND DEPLOY
      ###################################################################

      - name: 🏗 Build package
        run: |
          pnpm build:core 
          pnpm build:api

      - name: Release binaries
        uses: ncipollo/release-action@v1
        with: 
          tag: "${{ env.UPDATED_VERSION }}"
          draft: false
          prerelease: false
          allowUpdates: true
          artifacts: "packages/core/build/zip/*,packages/api/build/zip/*"
          body: |
            ${{steps.pkg.outputs.release_body}}
          omitBodyDuringUpdate: true
